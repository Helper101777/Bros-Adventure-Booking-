<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }
    header h1 {
      margin: 0;
      color: #0ff;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    .slots {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .slot {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      transition: 0.3s;
    }
    .slot:hover {
      background: #08f;
      color: #fff;
    }
    .slot.selected {
      background: #0ff;
      color: #111;
      font-weight: bold;
    }
    form {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #0ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #08f;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booking System</h1>
    <nav>
      <a href="index.html">Booking</a> | 
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <h2 style="text-align:center;">Pick a Slot</h2>
    <div class="slots" id="slots"></div>

    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="hidden" id="selectedSlot" required />
      <button type="submit">Book Now</button>
    </form>
  </main>

  <script>
    const slots = [
      "2026-02-20 10:00 AM",
      "2026-02-20 11:00 AM",
      "2026-02-20 12:00 PM",
      "2026-02-20 01:00 PM",
      "2026-02-20 02:00 PM"
    ];

    const slotsContainer = document.getElementById("slots");
    slots.forEach((slot, i) => {
      const div = document.createElement("div");
      div.className = "slot";
      div.innerText = slot;
      div.onclick = () => {
        document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
        div.classList.add("selected");
        document.getElementById("selectedSlot").value = slot;
      };
      slotsContainer.appendChild(div);
    });

    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const booking = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        slot: document.getElementById("selectedSlot").value,
        status: "pending"
      };
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      alert("Booking saved!");
      e.target.reset();
      document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
    });
  </script>
</body>
</html>
