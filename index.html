<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
    }
    header h1 {
      margin: 0;
      color: #0ff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #0ff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #08f;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booking System</h1>
    <nav>
      <a href="index.html">Booking</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <h2 style="text-align:center;">Book Your Slot</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="datetime-local" id="date" required />
      <button type="submit">Book Now</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2026 Booking System Demo</p>
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const booking = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        date: document.getElementById("date").value,
        status: "pending"
      };
      let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      alert("Booking saved!");
      e.target.reset();
    });
  </script>
</body>
</html>
